<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 220" role="img" aria-label="Rede Neural - Entrada, Oculta e Saída">
  <style>
    .line { stroke: #CBD5E1; stroke-width: 2; stroke-dasharray: 10; animation: flow 2.5s linear infinite; }
    @keyframes flow { to { stroke-dashoffset: 40; } }
    .n1 { fill: #0A2540; }
    .n2 { fill: #F4C430; stroke: #0A2540; stroke-width: 2; }
    .n3 { fill: #0B6B3A; }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)} }
    text { font: 700 10px Montserrat, Arial, sans-serif; fill: #0A2540; }
  </style>
  <!-- Input neurons -->
  <circle cx="40" cy="60" r="12" class="n1"/>
  <circle cx="40" cy="110" r="12" class="n1"/>
  <circle cx="40" cy="160" r="12" class="n1"/>
  <text x="40" y="200" text-anchor="middle">ENTRADA</text>
  <!-- Hidden neurons -->
  <circle cx="180" cy="50" r="14" class="n2 pulse"/>
  <circle cx="180" cy="110" r="14" class="n2"/>
  <circle cx="180" cy="170" r="14" class="n2 pulse"/>
  <text x="180" y="200" text-anchor="middle">OCULTA</text>
  <!-- Output neurons -->
  <circle cx="320" cy="90" r="16" class="n3"/>
  <circle cx="320" cy="140" r="16" class="n3"/>
  <text x="320" y="200" text-anchor="middle">SAÍDA</text>
  <!-- connections -->
  <line x1="52" y1="60" x2="166" y2="50" class="line"/>
  <line x1="52" y1="60" x2="166" y2="110" class="line"/>
  <line x1="52" y1="60" x2="166" y2="170" class="line"/>
  <line x1="52" y1="110" x2="166" y2="50" class="line"/>
  <line x1="52" y1="110" x2="166" y2="110" class="line"/>
  <line x1="52" y1="110" x2="166" y2="170" class="line"/>
  <line x1="52" y1="160" x2="166" y2="50" class="line"/>
  <line x1="52" y1="160" x2="166" y2="110" class="line"/>
  <line x1="52" y1="160" x2="166" y2="170" class="line"/>
  <!-- hidden to output -->
  <line x1="194" y1="50" x2="304" y2="90" class="line"/>
  <line x1="194" y1="50" x2="304" y2="140" class="line"/>
  <line x1="194" y1="110" x2="304" y2="90" class="line"/>
  <line x1="194" y1="110" x2="304" y2="140" class="line"/>
  <line x1="194" y1="170" x2="304" y2="90" class="line"/>
  <line x1="194" y1="170" x2="304" y2="140" class="line"/>
</svg>
