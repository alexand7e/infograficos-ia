<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 160" role="img" aria-label="Deep Learning - Pilha de Camadas">
  <style>
    .layer { fill: #F2F2F2; stroke: #0A2540; stroke-width: 2; }
    .flow { stroke: #0B6B3A; stroke-width: 3; stroke-dasharray: 10; animation: f 3s linear infinite; }
    @keyframes f { to { stroke-dashoffset: 60; } }
    text { font: 700 11px Montserrat, Arial, sans-serif; fill: #0A2540; }
  </style>
  <rect x="40" y="20" width="280" height="20" rx="6" class="layer"/>
  <rect x="40" y="50" width="280" height="20" rx="6" class="layer"/>
  <rect x="40" y="80" width="280" height="20" rx="6" class="layer"/>
  <rect x="40" y="110" width="280" height="20" rx="6" class="layer"/>
  <text x="180" y="145" text-anchor="middle">Extração Hierárquica de Features</text>
  <path d="M60,130 C120,90 240,90 300,130" class="flow"/>
</svg>
