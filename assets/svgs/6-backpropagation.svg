<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 160" role="img" aria-label="Backpropagation - Erro voltando">
  <style>
    .forward { stroke: #0B6B3A; stroke-width: 3; marker-end: url(#mf); }
    .back { stroke: #F43F5E; stroke-width: 3; marker-end: url(#mb); stroke-dasharray: 8; animation: b 2.5s linear infinite; }
    @keyframes b { to { stroke-dashoffset: 48; } }
    .node { fill: #F4C430; stroke: #0A2540; stroke-width: 2; }
    text { font: 700 11px Montserrat, Arial, sans-serif; fill: #0A2540; }
  </style>
  <defs>
    <marker id="mf" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#0B6B3A"/></marker>
    <marker id="mb" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#F43F5E"/></marker>
  </defs>
  <circle cx="60" cy="80" r="14" class="node"/><text x="60" y="115" text-anchor="middle">In</text>
  <circle cx="180" cy="80" r="14" class="node"/><text x="180" y="115" text-anchor="middle">Hidden</text>
  <circle cx="300" cy="80" r="14" class="node"/><text x="300" y="115" text-anchor="middle">Out</text>
  <path d="M74,80 H166" class="forward"/>
  <path d="M194,80 H286" class="forward"/>
  <path d="M286,95 H194" class="back"/>
  <path d="M166,95 H74" class="back"/>
  <text x="180" y="20" text-anchor="middle">Erro retorna e ajusta pesos</text>
</svg>
