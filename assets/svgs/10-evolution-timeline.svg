<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 160" role="img" aria-label="Evolução da IA - Linha do Tempo">
  <style>
    .line { stroke: #0A2540; stroke-width: 3; }
    .dot { fill: #F4C430; stroke: #0A2540; stroke-width: 2; }
    .dot.active { animation: pulse 2.5s infinite; }
    @keyframes pulse { 0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)} }
    text { font: 700 10px Montserrat, Arial, sans-serif; fill: #0A2540; }
  </style>
  <line x1="30" y1="100" x2="330" y2="100" class="line"/>
  <circle cx="60" cy="100" r="7" class="dot active"/><text x="60" y="80" text-anchor="middle">1950</text><text x="60" y="120" text-anchor="middle">Turing</text>
  <circle cx="120" cy="100" r="7" class="dot"/><text x="120" y="80" text-anchor="middle">1986</text><text x="120" y="120" text-anchor="middle">Backprop</text>
  <circle cx="180" cy="100" r="7" class="dot"/><text x="180" y="80" text-anchor="middle">1998</text><text x="180" y="120" text-anchor="middle">LeNet</text>
  <circle cx="240" cy="100" r="7" class="dot active"/><text x="240" y="80" text-anchor="middle">2012</text><text x="240" y="120" text-anchor="middle">AlexNet</text>
  <circle cx="300" cy="100" r="7" class="dot"/><text x="300" y="80" text-anchor="middle">2017</text><text x="300" y="120" text-anchor="middle">Transformer</text>
</svg>
