<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 200" role="img" aria-label="Transformer - Self-Attention">
  <style>
    .cell { fill: #E5E7EB; }
    .cell.h { fill: #F4C430; }
    .grid { stroke: #CBD5E1; stroke-width: 1; }
    .anim { animation: highlight 3s infinite; }
    @keyframes highlight {
      0% { fill: #E5E7EB; }
      25% { fill: #F4C430; }
      50% { fill: #E5E7EB; }
      75% { fill: #0B6B3A; }
      100% { fill: #E5E7EB; }
    }
    text { font: 700 10px Montserrat, Arial, sans-serif; fill: #0A2540; }
  </style>
  <!-- Tokens -->
  <text x="30" y="20">Tokens</text>
  <text x="300" y="20" text-anchor="end">Tokens</text>
  <!-- Attention Grid -->
  <g transform="translate(30,30)">
    <rect x="0" y="0" width="300" height="120" class="grid" fill="none"/>
    <!-- Draw cells -->
    <g>
      <!-- 6x6 cells -->
      <!-- Row loop simulated manually -->
      <rect x="0" y="0" width="50" height="20" class="cell anim"/>
      <rect x="50" y="0" width="50" height="20" class="cell"/>
      <rect x="100" y="0" width="50" height="20" class="cell"/>
      <rect x="150" y="0" width="50" height="20" class="cell"/>
      <rect x="200" y="0" width="50" height="20" class="cell"/>
      <rect x="250" y="0" width="50" height="20" class="cell"/>

      <rect x="0" y="20" width="50" height="20" class="cell"/>
      <rect x="50" y="20" width="50" height="20" class="cell anim"/>
      <rect x="100" y="20" width="50" height="20" class="cell"/>
      <rect x="150" y="20" width="50" height="20" class="cell"/>
      <rect x="200" y="20" width="50" height="20" class="cell"/>
      <rect x="250" y="20" width="50" height="20" class="cell"/>

      <rect x="0" y="40" width="50" height="20" class="cell"/>
      <rect x="50" y="40" width="50" height="20" class="cell"/>
      <rect x="100" y="40" width="50" height="20" class="cell anim"/>
      <rect x="150" y="40" width="50" height="20" class="cell"/>
      <rect x="200" y="40" width="50" height="20" class="cell"/>
      <rect x="250" y="40" width="50" height="20" class="cell"/>

      <rect x="0" y="60" width="50" height="20" class="cell"/>
      <rect x="50" y="60" width="50" height="20" class="cell"/>
      <rect x="100" y="60" width="50" height="20" class="cell"/>
      <rect x="150" y="60" width="50" height="20" class="cell anim"/>
      <rect x="200" y="60" width="50" height="20" class="cell"/>
      <rect x="250" y="60" width="50" height="20" class="cell"/>

      <rect x="0" y="80" width="50" height="20" class="cell"/>
      <rect x="50" y="80" width="50" height="20" class="cell"/>
      <rect x="100" y="80" width="50" height="20" class="cell"/>
      <rect x="150" y="80" width="50" height="20" class="cell"/>
      <rect x="200" y="80" width="50" height="20" class="cell anim"/>
      <rect x="250" y="80" width="50" height="20" class="cell"/>

      <rect x="0" y="100" width="50" height="20" class="cell"/>
      <rect x="50" y="100" width="50" height="20" class="cell"/>
      <rect x="100" y="100" width="50" height="20" class="cell"/>
      <rect x="150" y="100" width="50" height="20" class="cell"/>
      <rect x="200" y="100" width="50" height="20" class="cell"/>
      <rect x="250" y="100" width="50" height="20" class="cell anim"/>
    </g>
  </g>
  <text x="180" y="170" text-anchor="middle">Matriz de Atenção (Self-Attention)</text>
</svg>
